<div>
  <mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmitLogin()">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email" matTooltip="admin@admin.com" />
          @if (loginForm.controls.email.invalid) {
          <mat-error>{{ getErrorMessageEmail() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            matInput
            formControlName="password"
            matTooltip="admin"
          />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (loginForm.controls.password.invalid) {
          <mat-error>{{ getErrorMessagePassword() }}</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
