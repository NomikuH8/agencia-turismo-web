<h1 mat-dialog-title>Deseja mesmo excluir este cliente?</h1>
<div mat-dialog-content>
  <p>Essa ação não pode ser revertida</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancelClick()">Não, não excluir</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Sim, excluir</button>
</div>
